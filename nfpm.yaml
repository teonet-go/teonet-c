maintainer: "Kirill Scherba <kirill@scherba.ru>"
description: |
  Teonet is designed to create client-server systems and build networks for 
  server applications operating within a microservice architecture.
vendor: "Teonet"
homepage: "http://github.com/teonet-go/teonet-c"
license: "BSD"
#changelog: "changelog.yaml"
contents:
  - src: ./lib/libteonet.so
    dst: /usr/lib/libteonet.so
  - src: ./lib/libteonet.h
    dst: /usr/include/libteonet.h
  - src: ./lib/libteonet.hpp
    dst: /usr/include/libteonet.hpp
  - src: ./lib/c_callbacks.h
    dst: /usr/include/c_callbacks.h
